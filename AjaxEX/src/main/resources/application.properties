spring.application.name=AjaxEX

server.port=9696


# Dev Tools \u00ED\u0099\u009C\u00EC\u0084\u00B1\u00ED\u0099\u0094 : \u00EC\u0084\u009C\u00EB\u00B2\u0084\u00EB\u00A5\u00BC \u00EC\u009E\u00AC\u00EC\u008B\u009C\u00EC\u009E\u0091\u00ED\u0095\u0098\u00EC\u00A7\u0080 \u00EC\u0095\u008A\u00EA\u00B3\u00A0 \u00EB\u00B0\u0094\u00EB\u00A1\u009C \u00ED\u0081\u00B4\u00EB\u009D\u00BC\u00EC\u009D\u00B4\u00EC\u0096\u00B8\u00ED\u008A\u00B8\u00EC\u0097\u0090\u00EA\u00B2\u008C \u00EC\u00A0\u0081\u00EC\u009A\u00A9
# cache \u00EB\u00A5\u00BC \u00EC\u0082\u00AC\u00EC\u009A\u00A9\u00ED\u0095\u0098\u00EC\u00A7\u0080 \u00EC\u0095\u008A\u00EB\u008F\u0084\u00EB\u00A1\u009D \u00EC\u0084\u00A4\u00EC\u00A0\u0095
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/ajaxex
spring.datasource.dbcp2.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#\u00EC\u00BF\u00BC\u00EB\u00A6\u00AC\u00EC\u0097\u0090 \u00EB\u00AC\u00BC\u00EC\u009D\u008C\u00ED\u0091\u009C\u00EB\u00A1\u009C \u00EC\u00B6\u009C\u00EB\u00A0\u00A5\u00EB\u0090\u0098\u00EB\u008A\u0094 \u00EB\u00B0\u0094\u00EC\u009D\u00B8\u00EB\u0093\u009C \u00ED\u008C\u008C\u00EB\u009D\u00BC\u00EB\u00AF\u00B8\u00ED\u0084\u00B0 \u00EC\u00B6\u009C\u00EB\u00A0\u00A5
logging.level.org.hibernate.type.descriptor.sql=trace

#Thymeleaf cache \u00EC\u0082\u00AC\u00EC\u009A\u00A9 \u00EC\u00A4\u0091\u00EC\u00A7\u0080
spring.thymeleaf.cache = false



