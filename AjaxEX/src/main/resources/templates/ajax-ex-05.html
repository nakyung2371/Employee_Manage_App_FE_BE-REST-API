<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax_EX05</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
<h1>04. ajax를 사용해서 get 요청 보내기, param에 값 넘기기, DTO에 저장 후 DTO 리턴</h1>
<hr>
<br>
<button onclick="exFn()">ajax 요청 함수 호출하기</button>

</body>
<script type="text/javascript">
    const exFn = () => {
        console.log("함수 호출 성공")

        const val1 = 10;

        $.ajax( {
                //요청 방식: get, post put, patch, delete
                type: "get",
                //요청 주소: http://localhost:9696/ex05
                url: "/ex05",

                //client의 데이터를 서버로 전송
                data: {
                    "param1": val1,
                    "param2": "05 - 반갑습니다",

                },

                //요청이 성공했을 때 실행, http 상태 코드: 200 ok
                //  res: 서버에서 보내는 값
                success: function (res) {
                    console.log("성공: ", res)
                    //서버로 받아온 값: res
                    //받아온 값을 가지고 html을 만들어서 랜더링 함
                },

                //요청이 실패 했을 때
                error: function (err) {
                    console.log("실패: ", err)
                }


            }
        )
    }
</script>
</html>
